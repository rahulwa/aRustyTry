<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta charset="utf-8" lang="en-us">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "css/main.css">
</head>
<body>
  <div class="body-container">
    <!--Row for logo and name-->
    <div class="header-container">
      <header>
        <div class="left">
          <img class="logo" src="img/logo.jpg" alt="Udacity logo">
        </div>
        <div class="right">
          <h1 class="name">RAHUL SINHA</h1>
          <h3 class="post">FRONT-END NINJA</h3>
        </div>
    	  <hr>
      </header>
    </div>
      <div class="sidebar-container">
        <!--Row for banner-->
        <aside class="sidebar">
            <div class="sidebar-item">
              <div class="rectangle iris-blue"></div>
              <div class="figcaption">
                <p>#02b3e4</p>
              </div>
            </div>
            <div class="sidebar-item">
              <div class="rectangle nile-blue"></div>
              <div class="figcaption">
                <p>#2d3c49</p
              </div>
            </div>
            <div class="sidebar-item">
              <div class="rectangle bali-hai"></div>
              <div class="figcaption">
                <p>#7d97ad</p
              </div>
            </div>
        </aside>
      </div>
      <div class=content-container>
        <article class="content">
          <figure class="main-image-container">
            <img class="main-image"
            src="img/front-end-developer.jpg"
            alt="An awesome picture">
          </figure>
          <!--Row for featured work-->
        	<footer>
         	  <h2 class="heading">Featured Work</h2>
         	  <ul class="work-list clear">
              <li class="list1">
                <div class="list-image-container">
                  <img class="image" src="img/appify-img.png" alt="appify">
                </div>
                <p>
                  <div class="list-name">
                    APPIFY
                  </div>
                  <div class="list-link-container">
                    <a class="list-link"
                    href="https://github.com/udacity/Appify/">
                    https://github.com/udacity/Appify/
                    </a>
                  </div>
                </p>
              </li>
              <li class="list2">
                <div class="list-image-container">
                  <img class="image" src="img/sunflower-img.png" alt="sunflower">
                </div>
                <p>
                  <div class="list-name">
                    SUNFLOWER
                  </div>
                  <div class="list-link-container">
                    <a class="list-link"
                    href="https://github.com/udacity/Sunflower/">
                    https://github.com/udacity/Sunflower/
                    </a>
                  </div>
                </p>
              </li>
              <li class="list3">
                <div class="list-image-container">
                  <img class="image" src="img/bokeh-img.png" alt="bokeh">
                </div>
                <p>
                  <div class="list-name">
                    BOKEH
                  </div>
                  <div class="list-link-container">
                    <a class="list-link"
                    href="https://github.com/udacity/Bokeh/">
                    https://github.com/udacity/Bokeh/
                    </a>
                  </div>
                </p>
              </li>
            </ul>
          </footer>
        </article>
      </div>
  </div>
</body>
</html>
